{% load static %}
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Επαναφορά Κωδικού</title>
  <link rel="stylesheet" href="{% static 'rentals/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <h1>Επαναφορά Κωδικού</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="auth-actions">
          <button class="btn" type="submit">Αποστολή</button>
          <a class="muted" href="{% url 'rentals:login_company' %}">Σύνδεση</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
